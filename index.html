<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="header-inner">
			<img src="./images/lily_header.png" class="lily-img">
			<div>
				<h2>Welcome to Lily's</h2>
				<h1>Meme Picker</h1>
			</div>
		</div>
	</header>
	<main>
		<h3>Select Your Current Emotion</h3>
		<div class="controls-container">
			<div class="emotion-radios" id="emotion-radios"></div>
			<div class="gifs-check">
				<label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
				<input type="checkbox" id="gifs-only-option">
			</div>
			<button class="get-image-btn" id="get-image-btn">Get Meme</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<button class="meme-modal-add-to-favorite-button" id="meme-modal-add-to-favorite-button">Add to favorites</button>
			<p class="meme-modal-favorite-message">This meme is already in your favorites</p>
			<div id="meme-modal-inner"></div>
		</div>
		<h3 class="favorite-memes">Your favorite memes</h3>
		<div class="meme-modal-favorites" id="meme-modal-favorites"></div>
		<button id="clear-all-favorites-btn" class="clear-all-favorites-btn">Clear all</button>
	<script src="index.js" type="module"></script>
</body>

</html>
